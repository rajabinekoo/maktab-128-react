<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Signup</title>
  </head>
  <body
    class="font-inter bg-primary-50 min-h-dvh w-dvw flex justify-center items-center py-lg"
  >
    <main
      class="container max-w-[1200px] min-h-[690px] mx-xs bg-white rounded-2xl shadow-auth-card flex flex-wrap sm:flex-nowrap overflow-hidden"
    >
      <section
        class="w-full sm:w-1/2 flex items-center justify-center px-xl sm:px-2xl md:px-4xl py-xl sm:py-0"
      >
        <form class="w-full" id="signup-form">
          <div class="text-xl text-primary-800 font-medium space-y-sm">
            <p>Hello,</p>
            <p>Welcome To Task Manager!</p>
          </div>
          <div class="py-xl space-y-md">
            <div>
              <label
                for="username"
                class="font-medium text-[14px] text-cool-gray-500"
              >
                Username
              </label>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Enter Your Username"
                class="shadow-input w-full h-[38px] border border-cool-gray-100 mt-0.5 rounded-xl px-[13px] text-sm text-cool-gray-800 placeholder:text-sm placeholder:text-cool-gray-300 focus:outline-none focus:ring-2 focus:ring-cool-gray-200"
              />
              <p
                id="username-err"
                class="text-danger-400 text-xs font-semibold mt-1 hidden"
              ></p>
            </div>
            <div>
              <label
                for="password"
                class="font-medium text-[14px] text-cool-gray-500"
              >
                Password
              </label>
              <input
                type="text"
                id="password"
                name="password"
                placeholder="Enter Your Password"
                class="shadow-input w-full h-[38px] border border-cool-gray-100 mt-0.5 rounded-xl px-[13px] text-sm text-cool-gray-800 placeholder:text-sm placeholder:text-cool-gray-300 focus:outline-none focus:ring-2 focus:ring-cool-gray-200"
              />
              <p
                id="password-err"
                class="text-danger-400 text-xs font-semibold mt-1 hidden"
              ></p>
            </div>
            <div>
              <label
                for="rpassword"
                class="font-medium text-[14px] text-cool-gray-500"
              >
                Repeat Password
              </label>
              <input
                type="text"
                id="rpassword"
                name="rpassword"
                placeholder="Enter Your Password Again"
                class="shadow-input w-full h-[38px] border border-cool-gray-100 mt-0.5 rounded-xl px-[13px] text-sm text-cool-gray-800 placeholder:text-sm placeholder:text-cool-gray-300 focus:outline-none focus:ring-2 focus:ring-cool-gray-200"
              />
              <p
                id="rpassword-err"
                class="text-danger-400 text-xs font-semibold mt-1 hidden"
              ></p>
            </div>
          </div>
          <div class="space-y-sm">
            <button
              type="submit"
              class="bg-primary-500 text-white rounded-xl font-semibold text-sm w-full py-xs hover:bg-primary-400 cursor-pointer"
            >
              Signup
            </button>
            <p class="text-sm text-center">
              Do you have an account?
              <a
                href="/login"
                class="text-primary-800 hover:underline cursor-pointer"
              >
                Login
              </a>
            </p>
            <p
              id="system-err"
              class="text-danger-400 text-xs font-semibold mt-1 text-center hidden"
            ></p>
          </div>
        </form>
      </section>
      <section
        class="w-full order-[-1] sm:order-2 sm:w-1/2 flex bg-primary-100 justify-center items-center py-xl sm:py-0 px-sm"
      >
        <div id="auth-svg"></div>
      </section>
    </main>
    <script type="module" src="/src/config.js"></script>
    <script type="module" src="/src/auth-svg.js"></script>
    <script type="module" src="/src/signup.js"></script>
  </body>
</html>
